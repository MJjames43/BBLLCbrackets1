<div class="error-dialog template modal">
    <div class="modal-header">
        <h1 class="dialog-title">Choose Variable Type</h1>
    </div>
    <div class="modal-body">
        <div class="dialog-message">
            <input type="radio" name="var-type" value="var" checked>var</input><br/>
            <input type="radio" name="var-type" value="const">const</input><br/>
            <input type="radio" name="var-type" value="let">let</input><br/>
        </div>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">Cancel</button>
        <button class="dialog-button btn primary" data-button-id="extract">Extract</button>
    </div>
</div>
