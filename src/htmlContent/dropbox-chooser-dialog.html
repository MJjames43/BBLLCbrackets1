<div class="dropbox-chooser-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title"><img src="styles/images/dropbox_folder_embossed.png" height="18px" width="24px"/>&nbsp;{{title}}</h1>
    </div>
    <div class="modal-body no-padding">
        <div class="dropbox-breadcrumbs"></div>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn primary" data-button-id="choose">{{Strings.CHOOSE}}</button>
        <button class="dialog-button btn" data-button-id="cancel">{{Strings.CANCEL}}</button>
    </div>
</div>
