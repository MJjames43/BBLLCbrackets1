<div class="health-data-notification modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{Strings.HEALTH_DATA_NOTIFICATION}}</h1>
    </div>
    <div class="modal-body">
        <p class="dialog-message">{{Strings.HEALTH_DATA_NOTIFICATION_MESSAGE}}</p>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn primary" data-button-id="ok">{{Strings.HEALTH_DATA_DO_TRACK}}</button>
        <button class="dialog-button btn left" data-button-id="cancel">{{Strings.HEALTH_DATA_DO_NOT_TRACK}}</button>
    </div>
</div>
